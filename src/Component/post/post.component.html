<div class="  text-success d-flex bg-black px-5 py-3">
  <h4 [routerLink]="['/albums']">Albums</h4>
  <h4 class="mx-3" [routerLink]="['/photos']">Photos</h4>
  <h4 class="mx-3" [routerLink]="['/adduser']">Register</h4>
</div>
<div class="container  mt-3">
    <div class="row">
      <div *ngFor="let post of posts" class="col-lg-4">
        <h2 class="text-info" [routerLink]="['/post', post.id]">{{ post.title}}</h2>
        <p>{{ post.body}}>
      </div>
    </div>
  </div>
